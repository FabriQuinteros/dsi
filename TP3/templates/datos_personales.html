<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos Personales</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-custom {
        background-color: #343a40;
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: white;
      }
      .main-content {
        margin-top: 30px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container main-content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Datos Personales</h2>
        <a type="button" href="register.html" class="btn btn-success"
          >Agregar Usuario</a
        >
      </div>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Ingrese su apellido"
            required
          />
        </div>

        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            placeholder="Ingrese su DNI"
            required
          />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección de envío</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingrese su dirección de envío"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="Ingrese su teléfono"
            required
          />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>

        <div class="mb-3">
          <button
            type="button"
            class="btn btn-secondary mb-3"
            id="toggle-password-fields"
          >
            Cambiar contraseña
          </button>
          <div id="password-fields" style="display: none">
            <div class="mb-3">
              <label for="contrasena_actual" class="form-label"
                >Contraseña actual</label
              >
              <input
                type="password"
                class="form-control"
                id="contrasena_actual"
                placeholder="Ingrese su contraseña actual"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nueva_contrasena" class="form-label"
                >Nueva contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="nueva_contrasena"
                placeholder="Ingrese la nueva contraseña"
              />
            </div>
            <div class="mb-3">
              <label for="confirmar_contrasena" class="form-label"
                >Confirmar nueva contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmar_contrasena"
                placeholder="Confirme la nueva contraseña"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Guardar datos</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error al cargar el navbar:", error));
    </script>
    <script>
      document
        .getElementById("toggle-password-fields")
        .addEventListener("click", function () {
          var passwordFields = document.getElementById("password-fields");
          if (passwordFields.style.display === "none") {
            passwordFields.style.display = "block";
          } else {
            passwordFields.style.display = "none";
          }
        });
    </script>
  </body>
</html>
