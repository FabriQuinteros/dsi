<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cotización</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .navbar-custom {
                background-color: #343a40;
            }
            .navbar-custom .navbar-brand,
            .navbar-custom .nav-link {
                color: white;
            }
            .main-content {
                margin-top: 30px;
            }
            .table th, .table td {
                vertical-align: middle;
            }
            .btn-custom {
                background-color: #28a745;
                color: white;
            }
            .btn-custom:hover {
                background-color: #218838;
            }
            .quantity-input {
                width: 80px;
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <div class="container main-content">
            <div class="header-wrapper d-flex justify-content-between align-items-center mb-4"></div>
            <h2 class="mb-0">Cotización</h2>
            <div>
                <button class="btn btn-custom me-2" data-bs-toggle="modal"
                data-bs-target="#modalMedidas">Modificar medidas</button>
                <span class="text-muted">Medidas: Ancho: <span id="anchoMedida">0</span> m,
                Largo: <span id="largoMedida">0</span> m, Alto: <span
                    id="altoMedida">0</span> m</span>
            </div>

            <table class="table table-striped">
            <thead>
                <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Ladrillo Hueco 12x18x33</td>
                <td><input type="number"
                    class="form-control quantity-input" value="0"
                    readonly></td>
                <td>$390.00</td>
                <td>$0.00</td>
                </tr>
                <tr>
                <td>Viga 4 mts</td>
                <td><input type="number"
                    class="form-control quantity-input" value="0"
                    readonly></td>
                <td>$10,619.00</td>
                <td>$0.00</td>
                </tr>
            </tbody>
            </table>
            <a href="./pago.html" class="btn btn-custom" id="painButton" style="display: none;">Pagar</a>
        </div>

        <div class="modal fade" id="modalMedidas" tabindex="-1"
            aria-labelledby="modalMedidasLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="modalMedidasLabel">Ingresar/Modificar
                            Medidas</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="ancho" class="form-label">Ancho
                                    (metros)</label>
                                <input type="number" class="form-control"
                                    id="ancho" placeholder="Ingrese el ancho">
                            </div>
                            <div class="mb-3">
                                <label for="largo" class="form-label">Largo
                                    (metros)</label>
                                <input type="number" class="form-control"
                                    id="largo" placeholder="Ingrese el largo">
                            </div>
                            <div class="mb-3">
                                <label for="alto" class="form-label">Alto
                                    (metros)</label>
                                <input type="number" class="form-control"
                                    id="alto" placeholder="Ingrese el alto">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary"
                            id="calcularCantidad">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        
        <script>
            
            fetch('navbar.html') 
                .then(response => response.text())  
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el navbar:', error));
        </script>

        <script>
            document.getElementById('calcularCantidad').addEventListener('click', function() {
                document.getElementById('painButton').style.display = 'block';
                const ancho = document.getElementById('ancho').value;
                const largo = document.getElementById('largo').value;
                const alto = document.getElementById('alto').value;

                const totalSuperficie = ancho * largo * alto;

                document.querySelectorAll('.quantity-input')[1].value = Math.ceil(totalSuperficie / 4); // Para vigas
                document.querySelectorAll('.quantity-input')[0].value = Math.ceil(totalSuperficie / 0.071); // Para ladrillos

                document.querySelectorAll('td')[3].textContent = '$' + (document.querySelectorAll('.quantity-input')[0].value * 390).toFixed(2);
                document.querySelectorAll('td')[7].textContent = '$' + (document.querySelectorAll('.quantity-input')[1].value * 10619).toFixed(2);

                document.getElementById('anchoMedida').textContent = ancho;
                document.getElementById('largoMedida').textContent = largo;
                document.getElementById('altoMedida').textContent = alto;

                const modal = bootstrap.Modal.getInstance(document.getElementById('modalMedidas'));
                modal.hide();
            });

        </script>
    </body>
</html>
