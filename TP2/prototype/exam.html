<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar"></div>
    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-question-circle mr-2"></i>Cuestionarios</h1>
            <button class="btn-custom"><i class="fas fa-plus mr-2"></i>Crear nuevo cuestionario</button>
        </div>
        <div class="cuestionarios">
            <table class="table table-hover mt-3">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Porcentaje de Aprobación</th>
                        <th>Tiempo Límite</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cuestionario 1</td>
                        <td>40%</td>
                        <td>30min</td>
                        <td>
                            <button class="btn btn-sm btn-primary"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Cuestionario 2</td>
                        <td>50%</td>
                        <td>20min</td>
                        <td>
                            <button class="btn btn-sm btn-primary"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
