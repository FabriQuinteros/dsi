<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitate - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Chart.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-user"></i> Capacitaciones del Usuario final</h1>
        </div>

        <div class="capacitaciones-section">
            <div class="content-row">
                <div class="content-card">
                    <div class="card-actions">
                        <button title="Iniciar"><i class="fas fa-play"></i></button>
                        <button title="Detalles"><i class="fas fa-info-circle"></i></button>
                    </div>
                    <h3>Capacitacion 1</h3>
                    <progress value="50" max="100"></progress>
                    <p>Progreso: 50%</p>
                </div>
                <div class="content-card">
                    <div class="card-actions">
                        <button title="Iniciar"><i class="fas fa-play"></i></button>
                        <button title="Detalles"><i class="fas fa-info-circle"></i></button>
                    </div>
                    <h3>Capacitacion 2</h3>
                    <progress value="30" max="100"></progress>
                    <p>Progreso: 30%</p>
                </div>
                <div class="content-card">
                    <div class="card-actions">
                        <button title="Iniciar"><i class="fas fa-play"></i></button>
                        <button title="Detalles"><i class="fas fa-info-circle"></i></button>
                    </div>
                    <h3>Capacitacion 3</h3>
                    <progress value="0" max="100"></progress>
                    <p>Progreso: 0%</p>
                </div>
                <div class="content-card">
                    <div class="card-actions">
                        <button title="Iniciar"><i class="fas fa-play"></i></button>
                        <button title="Detalles"><i class="fas fa-info-circle"></i></button>
                    </div>
                    <h3>Capacitacion 4</h3>
                    <progress value="100" max="100"></progress>
                    <p>Progreso: 100%</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
