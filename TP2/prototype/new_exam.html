<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pregunta</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .form-section h5 {
            margin-bottom: 15px;
            color: #007bff;
        }
        .content-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .content-card {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .content-card h3 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="sidebar"></div>
    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-bell mr-2"></i>Nuevo cuestionario</h1>
        </div>
        <div class="container mt-5">
    
            <div class="content-row" style="justify-content: center;">
                <div class="content-card">
                    <form>
                        <!-- Campos Adicionales -->
                        <div class="form-group">
                            <label for="tiempoLimite">Tiempo Límite (minutos)</label>
                            <input type="number" class="form-control" id="tiempoLimite" placeholder="Tiempo Límite" required>
                        </div>
    
                        <div class="form-group">
                            <label for="porcentajeAprobacion">Porcentaje de Aprobación (%)</label>
                            <input type="number" class="form-control" id="porcentajeAprobacion" placeholder="Porcentaje de Aprobación" required>
                        </div>
    
                        <!-- Pregunta y Respuestas Section -->
                        <h3>Pregunta y Respuestas</h3>
    
                        <div class="form-group">
                            <label for="pregunta">Pregunta</label>
                            <input type="text" class="form-control" id="pregunta" placeholder="Pregunta" required>
                        </div>
    
                        <div class="form-group">
                            <label for="respuesta">Respuesta</label>
                            <input type="text" class="form-control" id="respuesta" placeholder="Respuesta" required>
                        </div>
    
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <input type="text" class="form-control" id="feedback" placeholder="Feedback">
                        </div>
    
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="respuestaCorrecta">
                            <label class="form-check-label" for="respuestaCorrecta">Respuesta correcta</label>
                        </div>
    
                        <button type="button" class="btn btn-danger mt-3">Eliminar Respuesta</button>
                        <button type="button" class="btn btn-primary mt-3">Agregar Respuesta</button>
    
                        <!-- Botón Guardar -->
                        <button type="submit" class="btn btn-success btn-block btn-custom">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/prototype/script.js"></script>
</body>

</html>
