<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitate - Autenticación de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-key mr-2"></i>Autenticación de Usuarios</h1>
        </div>

        <div class="auth-section">
            <h2>Seleccione el método de autenticación para los usuarios</h2>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="authMethod" id="authCapacitate" value="capacitate" checked>
                    <label class="form-check-label" for="authCapacitate">
                        Propia de la plataforma Capacitate
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="authMethod" id="authEntraID" value="entraID">
                    <label class="form-check-label" for="authEntraID">
                        Microsoft Entra ID
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="authMethod" id="authGoogle" value="google">
                    <label class="form-check-label" for="authGoogle">
                        Google
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="authMethod" id="authAuth0" value="auth0">
                    <label class="form-check-label" for="authAuth0">
                        Auth0
                    </label>
                </div>
                <div class="note mt-3">
                    Nota: sólo es posible autenticar usuarios que existan dentro de la plataforma Capacitate y se encuentren activos. Esta información puede ser vista en la sección <a href="#">Usuarios</a>.
                </div>
                <button type="submit" class="btn btn-custom mt-3">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
