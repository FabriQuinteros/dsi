<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitate - Capacitaciones disponibles</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-chalkboard-teacher mr-2"></i>Capacitaciones disponibles</h1>
        </div>

        <div class="filters">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="categoria">Filtrar por categoría</label>
                    <select id="categoria" class="form-control">
                        <option selected>Elegir...</option>
                        <option>Categoría 1</option>
                        <option>Categoría 2</option>
                        <!-- Agregar más opciones según sea necesario -->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="nombre">Buscar por nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre de la capacitación">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="https://via.placeholder.com/300x150" alt="Capacitación">
                <h5 class="card-title mt-3">Capacitación 1</h5>
                <div class="card-buttons">
                    <button class="btn btn-warning btn-sm"><i class="fas fa-eye"></i> Previsualizar</button>
                    <button class="btn btn-success btn-sm"><i class="fas fa-play"></i> Programar Capacitación</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x150" alt="Capacitación">
                <h5 class="card-title mt-3">Capacitación 2</h5>
                <div class="card-buttons">
                    <button class="btn btn-warning btn-sm"><i class="fas fa-eye"></i> Previsualizar</button>
                    <button class="btn btn-success btn-sm"><i class="fas fa-play"></i> Programar Capacitación</button>
                </div>
            </div>
            <!-- Agregar más cards según sea necesario -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
