<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitate - ABM Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-users mr-2"></i>ABM de Usuarios</h1>
            <button class="btn-custom"><i class="fas fa-plus mr-2"></i>Agregar nuevo usuario</button>
        </div>

        <div class="filter-card">
            <h3>Filtrar Usuarios</h3>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="text" placeholder="Correo">
            <input type="text" placeholder="Rol">
            <button class="btn btn-primary">Filtrar</button>
        </div>

        <div class="user-management">
            <table class="table table-hover mt-3">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Avatar</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>Juan</td>
                        <td>Perez</td>
                        <td>juan.perez@example.com</td>
                        <td>Administrador</td>
                        <td><img src="https://via.placeholder.com/30x30" alt="Avatar" class="avatar-img"></td>
                        <td>
                            <button class="btn btn-sm btn-primary"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                     <!-- Ejemplo de fila -->
                    <tr>
                        <td>Juan</td>
                        <td>Mare</td>
                        <td>juan.mare@example.com</td>
                        <td>Usuario Final</td>
                        <td><img src="https://via.placeholder.com/30x30" alt="Avatar" class="avatar-img"></td>
                        <td>
                            <button class="btn btn-sm btn-primary"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
